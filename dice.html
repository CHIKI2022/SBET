<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SexBET - Dice</title>
    <link rel="icon" href="assets\pictures\dice.png" type="image/png">
    <link rel="stylesheet" href="assets\css\dice-style.css">
    <link rel="stylesheet" href="assets\css\main-style.css">
</head>
<body>
    <div class="game-container">
        <div class="bet-controls">
            <label for="bet-amount">Bet Amount</label>
            <input type="number" id="bet-amount" value="0.0" step="0.1" min="0">
            <label for="profit-on-win">Profit on Win</label>
            <input type="text" id="profit-on-win" value="0.0" disabled>
        </div>
        <div class="slider-container">
            <input type="range" id="win-chance" min="2" max="98" value="50">
            <div class="slider-labels">
                <span>1</span>
                <span>25</span>
                <span>50</span>
                <span>75</span>
                <span>100</span>
            </div>
        </div>
        <div class="bet-info">
            <div>
                <label for="multiplier">Multiplier</label>
                <input type="text" id="multiplier" value="2" disabled>
            </div>
            <div>
                <label for="roll-over">Roll Over</label>
                <input type="text" id="roll-over" value="50.00" disabled>
            </div>
            <div>
                <label for="win-chance-display">Win Chance</label>
                <input type="text" id="win-chance-display" value="50.00" disabled>
            </div>
        </div>
        <button id="bet-button">Bet</button>
    </div>
    <script src="assets\js\dice.js"></script>
</body>
</html>
